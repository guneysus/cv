sudo: required

dist: trusty

before_install:
- sudo apt-get -qq update && 
  sudo apt-get install -y --no-install-recommends 
  texlive-fonts-recommended
  texlive-latex-extra 
  texlive-fonts-extra 
  dvipng 
  texlive-latex-recommended 
  texlive-xetex 
  texlive-full
  
script:
- make build

addons:
  artifacts:
    bucket: $ARTIFACTS_BUCKET
    debug: $ARTIFACTS_DEBUG
    working_dir: _build
    paths:
      - 'resume.pdf'
    target_paths:
      - $TARGET_PATH
