sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && 
  sudo apt-get install -y --no-install-recommends 
  texlive-fonts-recommended
  texlive-latex-extra 
  texlive-fonts-extra 
  dvipng 
  texlive-latex-recommended 
  texlive-xetex 
  texlive-full
script:
- make build

before_deploy:
  - mkdir -p /guneysus/cv/
  - mv _build/resume.pdf $TARGET_PATH
addons:
  artifacts:
    bucket: "guneysu"
    debug: true
    working_dir: _build
    paths:
      - 'resume.pdf'
    target_paths:
      - $TARGET_PATH
